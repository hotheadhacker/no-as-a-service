<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-as-a-Service - {{REASON}}</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://naas.isalman.dev/no">
    <meta property="og:title" content="No-as-a-Service">
    <meta property="og:description" content="{{REASON}}">
    <meta property="og:image" content="https://raw.githubusercontent.com/hotheadhacker/no-as-a-service/main/assets/imgs/naas-with-no-logo-bunny.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://naas.isalman.dev/no">
    <meta property="twitter:title" content="No-as-a-Service">
    <meta property="twitter:description" content="{{REASON}}">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/hotheadhacker/no-as-a-service/main/assets/imgs/naas-with-no-logo-bunny.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .reason {
            font-size: 24px;
            color: #555;
            line-height: 1.6;
            margin: 30px 0;
            padding: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.8s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .button-group {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .api-hint {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 36px;
            }

            .reason {
                font-size: 20px;
                padding: 20px;
            }

            .no-icon {
                font-size: 80px;
            }

            button {
                padding: 14px 24px;
                font-size: 16px;
            }
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="no-icon">❌</div>
        <h1>No-as-a-Service</h1>
        <div class="reason">"{{REASON}}"</div>

        <div class="button-group">
            <button class="btn-primary" onclick="getNewReason()">Get Another No</button>
            <button class="btn-secondary" onclick="copyReason()">Copy Reason</button>
            <button class="btn-secondary" onclick="shareReason()">Share</button>
        </div>

        <div class="api-hint">
            <strong>API Endpoint:</strong> GET https://naas.isalman.dev/no
        </div>

        <div class="footer">
            Created by <a href="https://github.com/hotheadhacker" target="_blank">hotheadhacker</a> •
            <a href="https://github.com/hotheadhacker/no-as-a-service" target="_blank">View on GitHub</a>
        </div>
    </div>

    <div class="copy-notification" id="notification">Copied to clipboard!</div>

    <script>
        const currentReason = "{{REASON}}";

        function getNewReason() {
            window.location.reload();
        }

        function copyReason() {
            navigator.clipboard.writeText(currentReason).then(() => {
                showNotification('Copied to clipboard!');
            }).catch(() => {
                showNotification('Failed to copy');
            });
        }

        function shareReason() {
            if (navigator.share) {
                navigator.share({
                    title: 'No-as-a-Service',
                    text: currentReason,
                    url: window.location.href
                }).catch(() => {});
            } else {
                copyReason();
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
